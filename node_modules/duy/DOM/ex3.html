<!DOCTYPE html>
<html>

<body>
    <p id="demo"> This is a paragraph!</p>
    <form id="form1"> Input color:<input name="color" type="text">
    </form>

    <button id="jsstyle" onclick="changeColor()">Submit</button>

    <script>
        function changeColor() {
            var element = document.getElementById("form1");
            var color = element.elements["color"].value;
            demo.style.backgroundColor = color;
        }
    </script>
</body>

</html>
