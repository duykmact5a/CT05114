<!DOCTYPE html>
<html>
<title>Javascript Test</title>

<body>
    <form id="form1">
        Input:<input name="list" type="text" >
    </form>
    <button onclick="bubbleSort()">Summit</button>
    <script type="text/javascript">
        function bubbleSort() {
            var b, list =document.getElementById("form1").elements["list"].value;
            for (var j = 0; j < list.length; j++) {
                for (var i = 0; i < list.length - j; i++) {
                    if (list[i] > list[i + 1]) {
                        b = list[i + 1];
                        list[i + 1] = list[i];
                        list[i] = b;
                    }
                }
            }
            document.write(list);
        }
    </script>


</body>

</html>
