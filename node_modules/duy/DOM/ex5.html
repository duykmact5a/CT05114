<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <title>Remove items from a dropdown list</title>
</head>

<body>
    <form id="form1">
        <select id="colorSelect">
<option>Red</option>
<option>Green</option>
<option>White</option>
<option>Black</option>
</select>
        <input type="button" onclick="removecolor()" value="Select and Remove">
    </form>
    <script>
        function removecolor() {
            var element = document.getElementById("colorSelect");
            for (i = 0; i < element.length; i++) {
                if (element.options[i].value == element.options[element.selectedIndex].value) {
                    element.remove(i);
                }
            }
        }
    </script>
</body>

</html>
